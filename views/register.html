<!-- Registration Page -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>Register Page</title>
	<link rel='icon' href='../resources/img/favicon.ico' type='image/x-icon'/>
    <!-- Bootstrap core CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<link href="../resources/css/my_style.css" rel="stylesheet">
  </head>
  <body>
	
	<img src="../resources/img/beproudcapaabanner.jpg" class="img-fluid" alt="Registration Page Banner for CU Football">
    <br>
	<br>
	<div class="container">
		<form action="home.html">
			<!--JumboTron-->
			<div class="jumbotron">
				<h1 class="display-4">Register</h1>
				<p class='lead'></p>
				<hr class="my-4">
				<table>
					<tr>
						<th>Enter Name</th>
						<td>
							<input type="text" name="inpt_name" placeholder="Name">
						</td>
					</tr>
					<tr>
						<th>Enter Email</th>
						<td>
							<input type="email" name="inpt_email" placeholder="test@test.com">
						</td>
					</tr>
					<tr>
						<th>Enter Password</th>
						<td>
							<input type="password" name="inpt_pass">
						</td>
					</tr>
					<tr>
						<th>Confirm Password</th>
						<td>
							<input type="password" name="conf_pass">
						</td>
					</tr>
					<tr>
						<th>Are you an Alumni?</th>
						<td>
							<input type="radio" name="alumni" value="1" checked> Yes
							<input type="radio" name="alumni" value="2"> No
						</td>
					</tr>
					<tr>
						<th>Are you a Student?</th>
						<td>
							<input type="radio" name="student" value="1" checked> Yes
							<input type="radio" name="student" value="2"> No
						</td>
					</tr>
					<tr>
						<th>Undergrad or Graduate</th>
						<td>
							<input type="radio" name="s-type" value="1" checked> Undergrad
							<input type="radio" name="s-type" value="2"> Grad
						</td>
					</tr>
					<tr>
						<th>Undergrad Year</th>
						<td>
							<select name="undergrade-type">
								<option selected>Select Year</option>
								<option value="1">Freshman</option>
								<option value="2">Sophomore</option>
								<option value="3">Junior</option>
								<option value="3">Senior</option>
							</select>
						</td>
					</tr>
					<tr>
						<th>Graduate Type</th>
						<td>
							<select name="grad-type">
								<option selected>Select Type</option>
								<option value="1">MA</option>
								<option value="2">MBA</option>
								<option value="3">PhD</option>
							</select>
						</td>
					</tr>
					<tr>
						<td>
							<a class="btn btn-primary btn-block" href="./home.html">Submit</a>
						</td>
					</tr>
				</table>
			</div>
			<!--
				Todo: Create a form with the following fields:
					1. Name Text Field
					2. Email Text Field
					3. Password Text Field
					4. Password Confirmation Text Field
					5. Email Text Field
					6. CU Boulder Alumni Radio Button
					7. CU Boulder Student Radio Button
					8. CU Boulder Undergrad/Grad Radio Button
					9. Undergraduate Select (Freshman-Senior)
					10. Graduate Select (MA, MBA, PhD)
					11. Submit Button (links to home page)

			-->
		</form>
	</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>

</body>
</html>
